<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./css/font-awesome/css/fontawesome.css" rel="stylesheet">
    <link href="./css/font-awesome/css/regular.css" rel="stylesheet">
    <link rel="shortcut icon" href="https://about.twitter.com/etc/designs/about2-twitter/public/img/favicon.ico" type="image/x-icon">
    <title>Twitter</title>
    <script src="main.js"></script>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body onload="init()">
    <header class="header">
      <img src="./images/logo.png"/>
      <h1>twitter</h1>
    </header>
    <main>
      <div id="message" class="message"></div>
      <div class="container">
        <div id="private" class="tweet-list">
          <div class='welcome-logout'>
            <p id="welcome"></p>
            <button class="logout-button" type="button" onclick="logout()">Logout</button>
          </div>
          <form>
            <h2>New Tweet</h2>
            <p>
              <label>
                <textarea class="new-tweet" id="content" placeholder="say something"></textarea>
              </label>
            </p>
            <p>
              <button class='new-tweet-button' type="button" onclick="save()">Send</button>
            </p>
          </form>
          <h2>tweets</h2>
          <div id="tweets"></div>
        </div>
        <div id="public" class="forms">
          <div class="login">
            <h2>Login</h2>
            <form>
              <p>
                <label>
                  <input id="login_username" type="text" placeholder="username" />
                </label>
              </p>
              <p>
                <label>
                  <input
                    id="login_password"
                    type="password"
                    placeholder="password"
                  />
                </label>
              </p>
              <p>
                <button type="button" onclick="login()">Login</button>
              </p>
            </form>
          </div>
          <div class="signup">
            <h2>Sign Up</h2>
            <form>
              <p>
                <label>
                  <input id="signup_name" type="text" placeholder="name" />
                </label>
              </p>
              <p>
                <label>
                  <input id="signup_username" type="text" placeholder="username" />
                </label>
              </p>
              <p>
                <label>
                  <input
                    id="signup_email"
                    type="email"
                    placeholder="email@email.com"
                  />
                </label>
              </p>
              <p>
                <label>
                  <input
                    id="signup_password"
                    type="password"
                    placeholder="password"
                  />
                </label>
              </p>
              <p>
                <label>
                  <input
                    id="signup_passwordConfirmation"
                    type="password"
                    placeholder="password confirmation"
                  />
                </label>
              </p>
              <p>
                <button type="button" onclick="createUser()">Create user</button>
              </p>
            </form>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
